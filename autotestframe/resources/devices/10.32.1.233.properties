#app名称
appName = sammydress_v4.6_release.apk
#操作系统类型
platformName = Android
#手机操作系统版本
platformVersion = 5.1
#使用的自动化测试引擎Appium(默认)或Selendroid
automationName = Appium
#设备udid
udid = 860BDMD2229B
#设备名称
deviceName = 860BDMD2229B
#使用 Unicode 输入法
unicodeKeyboard = True
#在设定了 "unicodeKeyboard" 关键字的 Unicode 测试结束后，重置输入法到原有状态
resetKeyboard = True
#从应用包中启动的 Android Activity 名称
appPackage = com.globalegrow.app.sammydress
#你想运行的Android应用的包名
appActivity = com.globalegrow.app.sammydress.ui.SplashActivity
#设置等待一个模拟器或真机准备就绪的超时时间5
deviceReadyTimeout = 30
#设置命令超时时间，单位：秒。
newCommandTimeout = 300